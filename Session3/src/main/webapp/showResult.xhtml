<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>Show Result</title>
    </head>
    <body bgcolor="white">
            <h1>Correct!</h1>
            <p>Current Winnings: #{gameFlowBean.winnings}</p>
            <h:form>
            <p><h:commandButton id="next" value="Next Question" action="#{gameFlowBean.nextQuestion}" /></p>
            <p><h:commandButton id="stop" value="Stop Here" action="#{gameFlowBean.endGame}" /></p>
            </h:form>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>Show Prize</title>
    </head>
    <body bgcolor="white">
            <h1>Show Prize</h1>
            <h:form>
            <p><h:commandButton id="answer" value="New Game" action="#{gameFlowBean.startGame}" /></p>
            <h2>You've won #{gameFlowBean.winnings}</h2>
            <p><a href="#{request.contextPath}">Home</a></p>
            </h:form>
            <h:dataTable value="#{gameFlowBean.allTests}" var="test">
                <h:column>#{test.id}</h:column>
                <h:column>#{test.value}</h:column>
            </h:dataTable>
            <br/>
            <h:dataTable value="#{gameFlowBean.allGames}" var="game">
                <h:column>#{game.id}</h:column>
                <h:column>#{game.prize}</h:column>
                <h:column>#{game.player.firstName}</h:column>
                <h:column>#{game.player.lastName}</h:column>
            </h:dataTable>
            
    </body>
</html>
